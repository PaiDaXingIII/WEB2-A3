<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for Event</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 导航栏 -->
  <nav>
    <div class="nav-container">
      <a href=" " class="logo">Charity Events</a >
      <div class="nav-links">
        <a href="index.html">Home</a >
        <a href="search.html">Search Events</a >
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Register for Event</h1>
    
    <div id="event-info" class="event-card"></div>
    
    <form id="registration-form" class="filter-form">
      <div class="form-group">
        <label for="fullName">Full Name *</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      
      <div class="form-group">
        <label for="ticketQuantity">Number of Tickets *</label>
        <input type="number" id="ticketQuantity" name="ticketQuantity" min="1" value="1" required>
      </div>
      
      <button type="submit" class="btn">Complete Registration</button>
      <div id="success-message" style="color: green; margin: 1rem 0; display: none;"></div>
      <div id="error-message" style="color: red; margin: 1rem 0;"></div>
    </form>
  </div>

  <script src="js/api.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
